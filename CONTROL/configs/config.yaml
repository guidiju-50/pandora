# CONTROL Module Configuration

server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  environment: development

database:
  host: localhost
  port: 5432
  name: pandora
  user: pandora
  password: ""  # Set via DB_PASSWORD env var
  ssl_mode: disable
  max_open_conns: 25
  max_idle_conns: 5
  max_lifetime: 5m

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  queues:
    processing: pandora.processing
    analysis: pandora.analysis
    notifications: pandora.notifications

jwt:
  secret: ""  # Set via JWT_SECRET env var
  expiry: 24h
  refresh_expiry: 168h
  issuer: pandora

cors:
  allowed_origins:
    - http://localhost:3000
    - http://localhost:5173
  allowed_methods:
    - GET
    - POST
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Authorization
    - Content-Type
